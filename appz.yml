app:
    name: laravel-app
    code: laravel-app
    notify: fjoy@ecloudcontrol.com
    
build:
    version: 7.4
    env: DEV
    build_file: none
    #args: 
    #  ENABLE_INFORMIX: '1.3'
    output_files: output/*.zip
    image_template: phpworker-7.4
    
deploy:
    context: francisjoy/DEV
    replicas: 1
    port:
    - 8000
     
properties:
    
    APP_NAME: Laravel
    APP_ENV: local
    APP_KEY:
        vault: APP_KEY
    APP_DEBUG: true
    APP_URL: https://francisjoy-dev-laravel-app-7-4.038ecc66.lowtouch.cloud
    #DB_CONNECTION: mongodb-4-4
    DB_HOST: mongodb-4-4
    DB_PORT: 27017
    DB_DATABASE: phpdatabase
    DB_USERNAME: php
    DB_PASSWORD:
          vault: MONGODB_PASSWORD
    
    #ELASTIC_MIGRATE: 0
    #DB_AUTHENTICATION_DATABASE: Admin
    revision : 16
